name: Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发（例如 v1.0.0）
  workflow_dispatch: # 允许手动触发

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.args == '--target x86_64-pc-windows-msvc' && 'x86_64-pc-windows-msvc' || matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: install frontend dependencies
        run: pnpm install

      - name: build hook-dll (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          cd hook-dll
          cargo build --release --target x86_64-pc-windows-msvc 
          mkdir -p ../src-tauri/resources
          cp target/x86_64-pc-windows-msvc/release/hook_dll_lib.dll ../src-tauri/resources/

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'packet-capture ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

